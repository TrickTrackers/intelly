<ul class="nav">
    <ng-template ngFor let-navitem [ngForOf]="navItems">
        <li *ngIf="isDivider(navitem)" class="nav-divider"></li>
        <ng-template [contextMenu]="sideRightMenu" [contextMenuSubject]="navitem" [ngIf]="isTitle(navitem)">
            <app-sidebar-nav-title [title]='navitem'></app-sidebar-nav-title>
        </ng-template>
        <ng-template [contextMenu]="sideRightMenu" [contextMenuSubject]="navitem" [ngIf]="!isDivider(navitem)&&!isTitle(navitem)">
            <app-sidebar-nav-item [item]='navitem'></app-sidebar-nav-item>
        </ng-template>
    </ng-template>
</ul>
<div style="position:fixed;top:35px;height:100%;width:100%;display:table; border-collapse: collapse;border:none;outline:none; pointer-events: none">
    <div style="display: table-cell;width:200px;vertical-align: top">
        <div style="position:absolute; top: 20px;">
            <div style="position:fixed;top:200px;left:-200px">
                <context-menu #sideRightMenu [disabled]="disableBasicMenu" style="pointer-events:all">
                    <ng-template contextMenuItem (execute)="showMessage('Hi, ' + $event.item.label)">
                        <div class="context-items">
                            <span class="context-icon">
                                <i class="fa fa-hand-rock-o"></i>
                            </span>
                            <span class="context-title">Select Icon 2</span>
                        </div>
                    </ng-template>
                </context-menu>
            </div>
        </div>
    </div>
</div>
